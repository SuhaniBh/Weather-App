<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>The Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <input list="cities" type="search" name="search" id="search" placeholder="Search city" autocomplete="off"/>
            <datalist id="cities">
                <option value="pune"></option>
                <option value="mumbai"></option>
            </datalist>
        
        <article id="Current-Forecast">
            <h1 class="city">City Name</h1>
            <p class="temp">Temp</p>
            <p class="desc">Description</p>
            <p class="min-max">High Low</p>
        </article>
        <article id="Hourly-Forecast">
            <h1>Hourly Forecast</h1>
            <section class="hourly-container"></section>
        </article>
        <article id="Daily-Forecast">
            <h1>5-Day Forecast</h1>
            <section class="five-day-forecast-container">
            <article class="day-wise-forecast">
                <h3 class="day">Today</h3>
                <img class="icon" src="" alt="">
                <p class="min-temp">low</p>
                <p class="max-temp">high</p>
            </article>
            <article class="day-wise-forecast">
                <h3 class="day">Wed</h3>
                <img src="" alt="">
                <p class="min-temp">low</p>
                <p class="max-temp">high</p>
            </article>
        </article>
        <article id="feels-Like">
            <h1>Feels Like</h1>
            <p class="feels-like-temp">temp</p>
        </article>
        <article id="Humidity">
            <h1>Humidity</h1>
            <p class="humidity-value">Value</p>
        </article>
    </main>
    <script src="main.js"></script>
</body>
</html>
