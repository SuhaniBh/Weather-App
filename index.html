<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>The Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <input list="cities" type="search" name="search" id="search" placeholder="Search city" autocomplete="off"/>
            <datalist id="cities">
               
            </datalist>
        
        <article id="Current-Forecast">
            <h1 class="city">City Name</h1>
            <p class="temp">--</p>
            <p class="desc">Description</p>
            <p class="min-max">High Low</p>
        </article>
        <article id="Hourly-Forecast">
            <h1>Hourly Forecast</h1>
            <section class="hourly-container">
                <article>
                <h3 class="time">Now</h3>
                <p class="icon"></p>
                <p class="hourly-temp">--</p>
                </article>
            </section>
        </article>
        <article id="Daily-Forecast">
            <h1>5-Day Forecast</h1>
            <section class="five-day-forecast-container">
            <article class="day-wise-forecast">
                <h3>Today</h3>
                <p class="icon">--</p>
                <p class="min-temp">--</p>
                <p class="max-temp">--</p>
            </article>
            <article class="day-wise-forecast">
                <h3>Wed</h3>
                <p class="icon">--</p>
                <p class="min-temp">--</p>
                <p class="max-temp">--</p>
            </article>
        </article>
        <article id="feels-Like">
            <h1>Feels Like</h1>
            <p class="feels-like-temp">--</p>
        </article>
        <article id="Humidity">
            <h1>Humidity</h1>
            <p class="humidity-value">--</p>
        </article>
    </main>
    <script src="main.js"></script>
</body>
</html>
